<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Fecha de Inicio</ion-label>
          <ion-datetime presentation="date" [(ngModel)]="fechaInicio"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Fecha de Fin</ion-label>
          <ion-datetime presentation="date" [(ngModel)]="fechaFin"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-button expand="block" (click)="calcularDiferencia()">
    Calcular Días
  </ion-button>

  
  <ion-item *ngIf="diferenciaDias !== null">
    <ion-label>Días entre fechas:</ion-label>
    <ion-text>{{ diferenciaDias }}</ion-text>
  </ion-item>

</ion-content>
